<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片映射</title>
</head>
<body>
    <h3>left eye links to baidu.com by mapping circle<br>the scar on his face links to bilibili.com by mapping rect</h3>
    <img src="http://www.17qq.com/img_qqtouxiang/87449461.jpeg" withe=499 height=396 alt="炭治郎" usemap="#tan">
    <map name="tan">
        <area shape="circle" coords="223,236,15" href="http://www.baidu.com" alt="baidu" target="_blank" title="baidu">
        <area shape="rect" coords="262,151,321,198" href="http://www.bilibili.com" alt="bilibili" target="_blank" title="bilibili">
    </map>
</body>
</html>
